<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <Nav class="bar">
       <span class="text">Tic Tac Toe</span>
    </Nav>
    <div class="game">
        <div class="container">
            <div class="box bl-0 bt-0 "><span class="spantext"> </span></div>
            <div class="box bt-0"><span class="spantext"> </span></div>
            <div class="box bt-0 br-0"><span class="spantext"> </span></div>
            <div class="box bl-0"><span class="spantext"> </span></div>
            <div class="box"><span class="spantext"> </span></div>
            <div class="box br-0"><span class="spantext">  </span></div>
            <div class="box bl-0 bb-0"><span class="spantext"></span></div>
            <div class="box bb-0"><span class="spantext">  </span></div>
            <div class="box br-0 bb-0"><span class="spantext"> </span></div>
    </div>
</body>
<script src="style.js"></script>
</html>
